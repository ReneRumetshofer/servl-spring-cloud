<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Spring Cloud Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Store</h1>
        <p>Spring Cloud Demo Application</p>
    </header>

    <main>
        <section id="products-section">
            <h2>Products</h2>
            <div id="products-list" class="products-grid">
                <p class="loading">Loading products...</p>
            </div>
        </section>

        <section id="cart-section">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <p class="empty-cart">Your cart is empty</p>
            </div>
            <div id="cart-actions">
                <button id="place-order-btn" disabled>Place Order</button>
                <button id="clear-cart-btn">Clear Cart</button>
            </div>
        </section>

        <section id="orders-section">
            <h2>Your Orders</h2>
            <button id="refresh-orders-btn">Refresh Orders</button>
            <div id="orders-list">
                <p class="no-orders">No orders yet</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Spring Cloud Demo - Config Server, Eureka Discovery, API Gateway</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
